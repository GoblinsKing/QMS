<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="../static/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>

    <section id="sideMenu">
        <div id="title">
            Sample System
        </div>
        <nav>
            <a href="#" class="active"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
        </nav>
        <a href="/logout">&nbsp;Logout&nbsp;</a>
    </section>
    <div class="main">
        {% if n > 6 %}
        That is all.<br>
        Summary(mean):<br>
        Q1:{{result[0]/3}}<br>
        Q2:{{result[1]/2}}<br>
        Q3:{{result[2]/1}}<br>
        <a class="result" href={{url_for('chart')}} >Click here to show the radar graph</a>
           {% else %}
        <form method="post">
            <table class="question">
                <tr>
                    <td>{{question[n-1]}}</td>
                </tr>
            </table>
            <table class="question">
                <tr>
                    <td>
                        <input type="radio" name="result" value="Excellent" />
                    </td>
                    <td>
                        Excellent
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Good" />
                    </td>
                    <td>
                        Good
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Fair" />
                    </td>
                    <td>
                        Fair
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Poor" />
                    </td>
                    <td>
                        Poor
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Terrible" />
                    </td>
                    <td>
                        Terrible
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="Next" value="Next"></td>
                </tr>
            </table>
        </form>

        {% endif %}
</div>
</body>
</html>
