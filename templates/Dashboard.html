<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="../static/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>

    <section id="sideMenu">
        <div id="title">
            质量管理内审评估
        </div>
        <nav>
            <a href="#" class="active"><i class="fas fa-home"></i>评估</a>
            <a href="{{url_for('reset_audit')}}"><i class="fas fa-home"></i>重置评估</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
            <a href="#"><i class="fas fa-home"></i>Item</a>
        </nav>
        <a href="/logout">&nbsp;登出&nbsp;</a>
    </section>
    <div class="main">      
        {% if n > 6 %}
        <table class="question">
            <tr>
                <td>评估完成</td>
            </tr>
            <tr>
                <td>总结(均分):</td>
            </tr>
            <tr>
                <td>Q1:{{result[0]/3}}</td>
            </tr>
            <tr>
                <td>Q2:{{result[1]/2}}</td>
            </tr>
            <tr>
                <td>Q3:{{result[2]/1}}</td>
            </tr>
            <tr>
                <td><a class="result" href={{url_for('chart')}}>点击查看雷达图</a></td>
            </tr>
        </table>
           {% else %}
        <form method="post">
            <table class="question">
                <tr>
                    <td>{{question[n-1]}}</td>
                </tr>
            </table>
            <table class="question">
                <tr>
                    <td>
                        <input type="radio" name="result" value="Excellent" />
                    </td>
                    <td>
                        Excellent
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Good" />
                    </td>
                    <td>
                        Good
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Fair" />
                    </td>
                    <td>
                        Fair
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Poor" />
                    </td>
                    <td>
                        Poor
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Terrible" />
                    </td>
                    <td>
                        Terrible
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="Next" value="Next"></td>
                </tr>
            </table>
        </form>

        {% endif %}
</div>
</body>
</html>
