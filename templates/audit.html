<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    {% include 'Menu.html'%}
    <div class="main">
        <form method="post">
            <table class="question">
                <tr>
                    <td>{{series_num}}.{{part_num}}.{{ques_num}}: {{question}}</td>
                </tr>
            </table>
            <table class="question">
                <tr>
                    <td>
                        <input type="radio" name="result" value="Excellent" required />
                    </td>
                    <td>
                        Excellent
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Good" required />
                    </td>
                    <td>
                        Good
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Fair" required />
                    </td>
                    <td>
                        Fair
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Poor" required />
                    </td>
                    <td>
                        Poor
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="result" value="Terrible" required />
                    </td>
                    <td>
                        Terrible
                    </td>
                </tr>
                <tr>
                    <td colspan="2">评估结论</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="comment"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">改进建议</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="suggestion"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="Next" value="Next"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
